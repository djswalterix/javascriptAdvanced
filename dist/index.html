<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="earth.png" />
    <title>Life Quality</title>
    <meta property="og:title" content="Life Quality" />
    <meta
      property="og:description"
      content="Application for searching health properties of cities."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://jocular-souffle-2f764e.netlify.app/"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container d-flex justify-content-center">
        <span class="navbar-brand mb-0"><h1>Life Quality</h1> </span>
      </div>
    </nav>
    <div class="container search">
      <div class="row">
        <form id="cityInput">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="Insert City"
            />

            <div id="cityHelp" class="form-text">
              Please enter the name of the city for which you would like to
              discover information regarding the quality of life.
            </div>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container output" id="output"></div>
    <section class="social">
      <a href="https://www.instagram.com/walkerhoxha/"
        ><i class="fab fa-instagram"></i
      ></a>
      <a href="https://www.linkedin.com/in/walter-hoxha-62112126b/"
        ><i class="fab fa-linkedin"></i
      ></a>
      <a href="https://github.com/djswalterix"><i class="fab fa-github"></i></a>
    </section>
    <!-- Carica il bundle JavaScript generato da Webpack -->
    <script src="bundle.js"></script>
  </body>
</html>
